<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mobile navbar</title>
</head>
<body>
<div th:fragment="mobile-navbar" class="navbar navbar-inverse navbar-fixed-top visible-xs-block">
    <button type="button" class="navbar-toggle pull-left" data-toggle="offcanvas" data-target=".navmenu"
            data-canvas="body" style="margin-left: 20px;">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>

    <div class="container-search">
        <form method="get" id="search-mobile" class="search-mobile">
            <input type="text" class="form-control" placeholder="search"/>
        </form>
    </div>
</div>
</body>
</html>
