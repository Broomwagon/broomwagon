<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Slide menu</title>
</head>
<body>
<div th:fragment="slide-menu" class="navmenu navmenu-inverse navmenu-fixed-left offcanvas">
    <div class="brand-offcanvas">
        <a href="/" th:text="${#themes.code('brand.name')}">Broomwagon</a>
    </div>

    <ul class="nav navmenu-nav">
        <th:block th:each="menuWrapper : ${menus}">
            <th:block th:if="${menuWrapper.config.menuAttributes['group']} == 'main'">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" th:href="${menuWrapper.menu.self.url}"><span th:text="${menuWrapper.menu.self.name}">Side menu</span><b class="caret pull-right"></b></a>
                    <ul class="dropdown-menu navmenu-nav">
                        <th:block th:each="menuItemGroup : ${menuWrapper.menu.groups}">
                            <th:block th:each="menuItem : ${menuItemGroup.items}">
                                <li>
                                    <a href="#" th:href="${menuItem.url}" th:text="${menuItem.name}">Name</a>
                                </li>
                            </th:block>
                        </th:block>
                    </ul>
                </li>
            </th:block>
        </th:block>

        <li class="nav-cart">
            <a href="/dev/cart.html">
                <span class="fa fa-shopping-cart fa-3x"></span>
                <br/>6 item(s)
            </a>
        </li>
    </ul>
</div>
</body>
</html>
