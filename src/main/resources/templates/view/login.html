<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/default">
<head>

</head>
<body>
    <div layout:fragment="content" class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-login">
                    <div class="panel-body">
                        <form class="form-vertical login-form" action="#" th:action="@{/login}" method="post" novalidate="novalidate">
                            <h3 class="form-title">Sign In to your Account</h3>
                            <div class="alert fade in alert-danger" style="display: none;">
                                <i class="icon-remove close" data-dismiss="alert"></i> Enter a username and password.</div>
                            <div class="form-group">
                                <div class="input-icon"> <i class="icon-user"></i>
                                    <input type="text" name="username" class="form-control" placeholder="Username"  data-rule-required="true" data-msg-required="Please enter your username." />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-icon">
                                    <i class="icon-lock"></i>
                                    <input type="password" name="password" class="form-control" placeholder="Password" data-rule-required="true" data-msg-required="Please enter your password." />
                                </div>
                            </div>
                            <div class="form-actions">
                                <div class="checkbox pull-left">
                                    <label>
                                        <input type="checkbox" />Remember me
                                    </label>
                                </div>
                                <button type="submit" class="submit btn btn-primary pull-right">Sign In <i class="icon-angle-right"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer text-center">
                        Don't have an account? <a href="signup.html">Signup now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
