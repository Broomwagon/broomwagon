<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row" th:each="row : ${page.rows}">
        <th:block th:each="segment : ${row.segments}">
            <div th:class="${segment.cssClass}"
                 th:include="${segment.template} :: ${segment.fragment}(${segment.parameters})"></div>
        </th:block>
    </div>
    </div>
</body>
</html>
