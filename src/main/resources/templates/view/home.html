      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
</head>
<body>
<div layout:fragment="content" class="container">
    <div th:replace="segment/slider :: slider"></div>

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3">
            <div th:replace="segment/product/product-item :: product('on sale','url1', 'title')"></div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
            <div th:replace="segment/product/product-item :: product('-30%','url2', 'Litespeed T1 2015')"></div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
            <div th:replace="segment/product/product-item :: product('attention','url3', 'Campagnolo Bora Ultra 50 Clincher')"></div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
            <div th:replace="segment/product/product-item :: product('glow','url4', 'De Rosa 888 Super King E Super 2015')"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 promo">
            <div th:include="segment/promo :: promo('fa-bicycle')"></div>
        </div>

        <div class="col-md-4 promo">
            <div th:include="segment/promo :: promo('fa-cog fa-spin')"></div>
        </div>

        <div class="col-md-4 promo">
            <div th:include="segment/promo :: promo('fa-truck')"></div>
        </div>
    </div>
