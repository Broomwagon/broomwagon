<div class="col-md-4 animated fadeInRight" ng-controller="SegmentCtrl">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>{{segment.fragment}}</h5>
            <div broom-ibox-tools=""></div>
        </div>
        <div class="ibox-content">
            <form method="get" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Type</label>

                    <div class="col-sm-8">
                        <select ng-model="segment.type"
                                ng-options="type for type in types"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Css</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="segment.cssClass"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Template</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="segment.template"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Fragment</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="segment.fragment"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Parameters</label>

                    <div class="col-sm-8">
                        <div ng-repeat='(key, value) in segment.parameters'>
                            <div>
                                <input type="text" class="form-control" ng-model="key"/>
                            </div>
                            <div>
                                <input type="text" class="form-control" ng-model="segment.parameters[key]"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div style="display: none;" class="elementJson">
        {{segment}}
    </div>
</div>
