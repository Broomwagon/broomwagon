<div class="col-md-4 animated fadeInRight" ng-controller="PageSegmentCtrl">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>{{segment.fragment}}</h5>
            <div broom-ibox-tools=""></div>
        </div>
        <div class="ibox-content">
            <form method="get" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Css</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="column.cssClass"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Segment id</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="column.segmentId"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div style="display: none;" class="elementJson">
        {{column}}
    </div>
</div>
