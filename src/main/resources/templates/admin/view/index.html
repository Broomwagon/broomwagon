<!DOCTYPE html>
<html ng-app="broomwagon">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title set in pageTitle directive -->
    <title page-title=""></title>
    <!-- Font awesome -->
    <link href="/admin/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Main broomwagon CSS files -->
    <link href="/admin/css/animate.css" rel="stylesheet" />
    <link id="loadBefore" href="/admin/css/style.css" rel="stylesheet" />
</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in broomwagon theme on diferent view -->
<body ng-controller="MainCtrl as main">

<!-- Main view  -->
<div ui-view=""></div>

<!-- jQuery and Bootstrap -->
<script src="/admin/js/jquery/jquery-2.1.1.min.js"></script>
<script src="/admin/js/plugins/jquery-ui/jquery-ui.js"></script>
<script src="/admin/js/bootstrap/bootstrap.min.js"></script>

<!-- MetsiMenu -->
<script src="/admin/js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- SlimScroll -->
<script src="/admin/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Peace JS -->
<script src="/admin/js/plugins/pace/pace.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="/admin/js/broomwagon.js"></script>

<!-- Main Angular scripts-->
<script src="/admin/js/angular/angular.min.js"></script>
<script src="/admin/js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="/admin/js/angular-translate/angular-translate.min.js"></script>
<script src="/admin/js/ui-router/angular-ui-router.min.js"></script>
<script src="/admin/js/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="/admin/js/plugins/angular-idle/angular-idle.js"></script>

<!--
 You need to include this script on any page that has a Google Map.
 When using Google Maps on your own site you MUST signup for your own API key at:
 https://developers.google.com/maps/documentation/javascript/tutorial#api_key
 After your sign up replace the key in the URL below..
-->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQTpXj82d8UpCi97wzo_nKXL7nYrd4G70"></script>

<!-- Anglar App Script -->
<script src="/admin/js/app.js"></script>
<script src="/admin/js/config.js"></script>
<script src="/admin/js/translations.js"></script>
<script src="/admin/js/directives.js"></script>
<script src="/admin/js/controllers.js"></script>

</body>
</html>
