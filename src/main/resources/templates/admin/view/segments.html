<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Segments</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="look-and-feel.pages">Look and feel</a>
            </li>
            <li class="active">
                <strong>Segments</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="SegmentCtrl">
    <div class="row">
        <div class="col-lg-12">
            <span class="input-group-btn">
                    <button type="button" class="btn btn-sm btn-primary" ui-sref="look-and-feel.segment"><i
                            class="fa fa-plus"></i>
                        Add segment
                    </button>
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table datatable="ng" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>Id</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="segment in segments">
                            <td><a ui-sref="look-and-feel.segment({ id: segment.id })">{{segment.template}}::{{segment.fragment}}</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
