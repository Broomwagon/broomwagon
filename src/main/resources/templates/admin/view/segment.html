<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Segment</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="look-and-feel.segments">Look and feel</a>
            </li>
            <li>
                <a ui-sref="look-and-feel.segments">Segments</a>
            </li>
            <li class="active">
                <strong>Segment</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="SegmentCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{{segment.id}}</h5>

                    <div ibox-tools=""></div>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Template</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="segment.template"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Fragment</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="segment.fragment"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Parameters</label>

                            <div class="col-md-10">
                                <div ng-repeat='(key, value) in segment.parameters' class="row">
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" ng-model="key"/>
                                    </div>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" ng-model="segment.parameters[key]"/>
                                    </div>
                                    <div class="col-md-2">
                                        <a class="btn btn-white" ng-click="removeParameter(key)"><i
                                                class="fa fa-trash-o"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3 col-md-offset-2">
                                <a class="btn btn-white" ng-click="addParameter()"><i class="fa fa-plus"></i></a>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="submit" ng-click="cancel()">Cancel</button>
                                <button class="btn btn-primary" type="submit" ng-click="save()">Save changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
